<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL KARAMA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <div class="swiper">
        <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/giv.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/giv1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/25.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/image 01.png" alt=""></div>
            <div class="swiper-slide"><img src="img/giv.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/image 02.png" alt=""></div>
            <div class="swiper-slide"><img src="img/25.jpg" alt=""></div>
             <div class="swiper-slide"><img src="img/image 03.png" alt=""></div>
            <div class="swiper-slide"><img src="img/giv1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/image 04.png" alt=""></div>
            <div class="swiper-slide"><img src="img/25.jpg" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
        });</script>
